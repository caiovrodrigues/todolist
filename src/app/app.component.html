<mat-toolbar color="primary" class="toolbar">
    <span>Todo list</span>
    <button mat-fab extended (click)="openForm()">
        <mat-icon aria-label="Adicionar tarefa" >add</mat-icon>
        Adicionar tarefa
    </button>
</mat-toolbar>

<app-todo-list [todoList]="todoSignal()" (deleteTaskEmitter)="deleteTask($event)" (editTaskEmitter)="editTask($event)" (markAsDoneTaskEmitter)="markAsDoneTask($event)"/>
